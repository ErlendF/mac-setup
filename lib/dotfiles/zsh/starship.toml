# version: 1.0.0

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
continuation_prompt = "[‚ñ∏ ](dimmed white)"

format = """
$cmd_duration\
$directory\

$fill \

$aws\
$azure\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$time \

$line_break\

$sudo\
$character"""

[directory]
truncation_length = 999
truncate_to_repo = false
read_only = ""
use_os_path_sep = true
style = "bold blue"
format = '[$path ]($style)'

[fill]
symbol = '-'
style = "dimmed black"

[git_branch]
symbol = "Ôêò"
format = "[$symbol $branch]($style) "
only_attached = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[git_metrics]
disabled = false

[aws]
format = "[$symbol$profile( \\($region\\))]($style) "
symbol = "Óû≠ "
style = "bold #ff8800"
disabled = false

[azure]
format = "[$symbol$subscription]($style) "
symbol = "Û∞†Ö  "
style = "bold blue"
disabled = false

[golang]
symbol = "Óòß "
disabled = false

[kubernetes]
symbol = "Ó†ù "
format = "[$symbol$context( \\($namespace\\))]($style) "
disabled = false
detect_files = []
detect_folders = []
detect_extensions = []

[sudo]
format = "[$symbol]($style)"
style = "bold bright-purple"
symbol = "‚ö°"
disabled = false

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M"
style = "bold dimmed white"

[cmd_duration]
min_time = 30000
format = "\ntook [$duration]($style)\n\n"
style = "bold yellow"
